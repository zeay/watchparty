<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .room-info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .room-info h2 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #4a90e2;
        }

        #roomLink {
            word-break: break-all;
            background: #333;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 300px;
            }
        }

        .video-container {
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-container {
            background-color: #2a2a2a;
            border-radius: 8px;
            height: calc(100vh - 220px);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .online-count {
            background: #4a90e2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: white;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        .message.received {
            background-color: #3a3a3a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background-color: #4a90e2;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .chat-input-container {
            padding: 15px;
            background: #333;
            border-radius: 0 0 8px 8px;
        }

        .chat-input {
            display: flex;
            gap: 8px;
            background: #2a2a2a;
            padding: 4px;
            border-radius: 20px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: transparent;
            color: white;
            font-size: 0.95rem;
        }

        #messageInput:focus {
            outline: none;
        }

        #messageInput::placeholder {
            color: #888;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .container {
                padding: 5px;
            }

            .video-container {
                height: auto;
                aspect-ratio: 16/9;
            }

            .chat-container {
                height: calc(100vh - 400px);
                min-height: 300px;
            }

            .message {
                max-width: 90%;
            }

            button {
                padding: 8px 15px;
            }
        }

        /* Emoji picker styles */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 15px;
            background: #333;
            border-radius: 8px;
            padding: 10px;
            display: none;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .emoji-btn {
            padding: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2rem;
        }




        .chat-header {
            padding: 12px 15px;
            background: #333;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-text {
            color: #fff;
            font-size: 1rem;
        }

        .online-badge {
            background: #4a90e2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: white;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1a1a1a;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message-container.sent {
            align-self: flex-end;
        }

        .message-container.received {
            align-self: flex-start;
        }

        .message-header {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 2px;
            padding: 0 4px;
        }

        .message {
            padding: 8px 12px;
            border-radius: 12px;
            background: #333;
            color: white;
            word-break: break-word;
        }

        .message-container.sent .message {
            background: #4a90e2;
            border-bottom-right-radius: 4px;
        }

        .message-container.received .message {
            background: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input-wrapper {
            padding: 15px;
            background: #2a2a2a;
            border-radius: 0 0 8px 8px;
        }

        .chat-input {
            display: flex;
            gap: 8px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 20px;
        }

        #messageInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0 10px;
            font-size: 0.95rem;
        }

        #messageInput:focus {
            outline: none;
        }

        #messageInput::placeholder {
            color: #666;
        }

        .emoji-btn, .send-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .emoji-btn {
            background: transparent;
            font-size: 1.2rem;
        }

        .send-btn {
            background: #4a90e2;
            color: white;
            font-weight: 500;
        }

        .send-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-info">
            <h2>Room Link</h2>
            <p id="roomLink"></p>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source src="movie.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
                <div class="buffer-indicator" id="bufferIndicator"></div>
                <div class="loading" id="loadingIndicator">Buffering...</div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <span class="chat-header-text">Chat Room</span>
                    <span class="online-badge" id="onlineCount">1 online</span>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-wrapper">
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button class="emoji-btn" onclick="toggleEmojiPicker()">üòä</button>
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                <div class="emoji-picker" id="emojiPicker" style="display: none;">
                    <div class="emoji-grid">
                        <button class="emoji-btn">üòÄ</button>
                        <button class="emoji-btn">üòÇ</button>
                        <button class="emoji-btn">‚ù§Ô∏è</button>
                        <button class="emoji-btn">üëç</button>
                        <button class="emoji-btn">üëè</button>
                        <button class="emoji-btn">üôè</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({ 
            transports: ['websocket'],
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000
        });
        
        const videoPlayer = document.getElementById('videoPlayer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const roomLinkElement = document.getElementById('roomLink');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const bufferIndicator = document.getElementById('bufferIndicator');
        const onlineCount = document.getElementById('onlineCount');
        
        let lastUpdateTime = 0;
        let syncThreshold = 0.5; // Maximum allowed time difference
        let isBuffering = false;
        let isSeeking = false;
        let lastPlaybackRate = 1;
        let username = 'User' + Math.floor(Math.random() * 1000);

        // Room setup
        const roomId = new URLSearchParams(window.location.search).get('room') 
            || Math.random().toString(36).substring(7);
        const roomLink = `${window.location.origin}?room=${roomId}`;
        roomLinkElement.textContent = roomLink;
        socket.emit('join-room', roomId);

        // Buffer management
        videoPlayer.addEventListener('waiting', () => {
            isBuffering = true;
            loadingIndicator.style.display = 'block';
        });

        videoPlayer.addEventListener('canplay', () => {
            isBuffering = false;
            loadingIndicator.style.display = 'none';
        });

        // Update buffer progress
        videoPlayer.addEventListener('progress', () => {
            if (videoPlayer.buffered.length > 0) {
                const bufferedEnd = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
                const duration = videoPlayer.duration;
                const progress = (bufferedEnd / duration) * 100;
                bufferIndicator.style.width = `${progress}%`;
            }
        });

        // Efficient playback sync
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        const emitVideoState = throttle((eventName, time) => {
            if (!isBuffering && !isSeeking) {
                socket.emit(eventName, {
                    room: roomId,
                    time,
                    rate: videoPlayer.playbackRate
                });
            }
        }, 200);

        videoPlayer.addEventListener('play', () => {
            emitVideoState('video-play', videoPlayer.currentTime);
        });

        videoPlayer.addEventListener('pause', () => {
            emitVideoState('video-pause', videoPlayer.currentTime);
        });

        videoPlayer.addEventListener('seeked', () => {
            isSeeking = false;
            emitVideoState('video-seek', videoPlayer.currentTime);
        });

        videoPlayer.addEventListener('seeking', () => {
            isSeeking = true;
        });

        // Adaptive playback rate
        function syncPlayback(targetTime, playbackState) {
            const currentTime = videoPlayer.currentTime;
            const timeDiff = Math.abs(currentTime - targetTime);

            if (timeDiff > syncThreshold) {
                // If difference is too large, perform a seek
                videoPlayer.currentTime = targetTime;
            } else if (timeDiff > 0.1) {
                // Minor adjustment through playback rate
                const adjustedRate = timeDiff > 0 ? 1.1 : 0.9;
                videoPlayer.playbackRate = adjustedRate;
                setTimeout(() => {
                    videoPlayer.playbackRate = 1;
                }, 1000);
            }
        }

        // Socket event handlers
        socket.on('video-play', (data) => {
            if (!isBuffering && Math.abs(videoPlayer.currentTime - data.time) > syncThreshold) {
                videoPlayer.currentTime = data.time;
            }
            videoPlayer.play();
        });

        socket.on('video-pause', (data) => {
            videoPlayer.pause();
            if (Math.abs(videoPlayer.currentTime - data.time) > syncThreshold) {
                videoPlayer.currentTime = data.time;
            }
        });

        socket.on('video-seek', (data) => {
            if (Math.abs(videoPlayer.currentTime - data.time) > syncThreshold) {
                videoPlayer.currentTime = data.time;
            }
        });

        // File handling with chunking
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const chunkSize = 1024 * 1024; // 1MB chunks
                const fileReader = new FileReader();
                let offset = 0;

                fileReader.onload = function(e) {
                    const chunk = e.target.result;
                    socket.emit('upload-chunk', {
                        room: roomId,
                        chunk: chunk,
                        offset: offset,
                        total: file.size
                    });
                    offset += chunk.length;
                    
                    if (offset < file.size) {
                        readNextChunk();
                    }
                };

                function readNextChunk() {
                    const slice = file.slice(offset, offset + chunkSize);
                    fileReader.readAsArrayBuffer(slice);
                }

                readNextChunk();
            }
        }

        // Chat functionality
        const emojiPicker = document.getElementById('emojiPicker');

        function toggleEmojiPicker() {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        }

        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                messageInput.value += btn.innerText;
                emojiPicker.style.display = 'none';
                messageInput.focus();
            });
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    room: roomId,
                    username: username,
                    message: message,
                    timestamp: new Date().toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    })
                };
                socket.emit('chat-message', messageData);
                addMessage(messageData, true);
                messageInput.value = '';
            }
        }

        socket.on('chat-message', (data) => {
            if (data.username !== username) {
                addMessage(data, false);
            }
        });

        function addMessage(data, isSent = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${isSent ? 'sent' : 'received'}`;
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            messageHeader.textContent = `${data.username} ‚Ä¢ ${data.timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = data.message;
            
            messageContainer.appendChild(messageHeader);
            messageContainer.appendChild(messageContent);
            
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Update online count when users join/leave
        socket.on('user-count', (count) => {
            onlineCount.textContent = `${count} online`;
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (emojiPicker && !e.target.closest('.emoji-picker') && !e.target.classList.contains('emoji-btn')) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
